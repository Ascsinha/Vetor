<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% if title %}
    <title>{{ title }} - Space4Lease</title>
    {% else %}
    <title>Bem-vindo ao Space4Lease!</title>
    {% endif %}
</head>
<body>

    <header>
        <div>
            <a href=""><img src="" alt=""></a>
            <nav>
                <ul>
                    <li><a href="{{ url_for('main.homepage') }}">Home Page</a></li>
                    {% if current_user.is_anonymous %}
                    <li><a href="{{ url_for('auth.login') }}">Login</a></li>
                    <li><a href="{{ url_for('auth.cadastro') }}">Cadastro</a></li>
                    {% else %}
                    <li><a href="{{ url_for('main.acomodacoes') }}">Acomodações</a></li>
                    <li><a href="{{ url_for('main.reservas') }}">Reservas</a></li>
                    <li><a href="{{ url_for('main.servicos') }}">Serviços</a></li>
                    <li><a href="{{ url_for('main.perfil') }}">Perfil</a></li>
                    <li><a href="{{ url_for('auth.logout') }}">Logout</a></li>
                    {% endif %}
                </ul>
            </nav>
        </div>
    </header>

</body>
</html>
